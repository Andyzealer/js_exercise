<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置指令</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="root">
      <h1>当前为<span v-text="n"></span></h1>
      <h1>放大十倍<span v-big="n"></span></h1>
      <h1>放大十倍<span v-fbind="n"></span></h1>
      <button @click="n++">点我n+1</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          n: 1,
        },
        directives: {
          //big函数什么时候被调用？ 1.指令与元素成功绑定时（一开始） 2.指令所在的模板被重新解析时。
          big: function (el, binding) {
            // console.log("big");
            el.innerText = binding.value * 10;
          },
          fbind: {
            bind(el, binding) {
              //指令与元素成功绑定时调用
            },
            inserted() {
              //指令所在元素被插入页面时
            },
            update() {
              //指令所在模板被重新解析时
            },
          },
          //实际上big函数就是bind+update
        },
      });
    </script>
  </body>
</html>
