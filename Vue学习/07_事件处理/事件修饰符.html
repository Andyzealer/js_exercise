<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="root">
      <h1>hello {{name}}</h1>
      <input type="text" @keyup="showInfo" />
      <!-- Vue中常用的按键别名
    回车 enter
    退出 esc
    删除 delete
    换行 tab
    上下左右 up down left right -->
    </div>
    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          name: "Andy",
        },
        methods: {
          showInfo(event) {
            if (event.keyCode !== 13) return; //可以改成按键别名 @keyup.enter="showinfo"
            console.log(event.target.value);
          },
        },
      });
    </script>
  </body>
</html>
